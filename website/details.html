<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        div {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <div>
        <h1 id="restTitle"></h1>
        <div id="restDetails"></div>
    </div>

    <script>
      async function getDetails(placeID) {
        var url = "https://iwantfood.helioho.st/cgi-bin/details.py?placeid=" + placeID;
        console.log(url);
        var returnVal;
        var post = await fetch(url).then(response => response.text())
          .then((json) => {
            json = JSON.parse(json)
            processDetails(json);
          });
      }

      function processDetails(data) {
        console.log(data);
        document.getElementById("restTitle").innerHTML = data.result.name
        document.getElementsByTagName("title")[0].innerHTML = data.result.name
      }
        const pageURL = new URL(window.location.toLocaleString());
        console.log(pageURL)
        placeID = pageURL.searchParams.get("placeid")
        console.log(placeID)
        details = getDetails(placeID)
        console.log(details)
    </script>
  </body>
</html>
