<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        div {
            display: flex;
            justify-content: center;
        }
        .slider {
            width: 425px;
            height: 70px;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div><h2>Budget</h2></div>
    <div class="slidecontainer">
      <span>Less expensive</span><input type="range" min="0" max="4" value="2" class="slider" id="budgetRange"><span>More expensive</span>
      <div id="dollarSigns"></div>
    </div>
    <div><h2>Starting Location</h2></div>
    <div class="anchorButtons">
      <button type="button" class="btn btn-primary btn-lg active" aria-pressed="true">William T. Young Library</button>&nbsp;
      <button type="button" class="btn btn-secondary btn-lg" aria-pressed="false">Student Center</button>
    </div>
    <script>
      var slider = document.getElementById("budgetRange");
      console.log(slider.innerHTML)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
